<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="design-container">
      <!-- Image Gradient Accent -->
      <picture id="accent-img">
        <source srcset="images/bg-main-mobile.png" media="(max-width: 375px)" />
        <img src="images/bg-main-desktop.png" alt="accent background" />
      </picture>

      <!-- Credit Card -->
      <section id="credit-card">
        <div id="card-front" class="cardImg">
          <img src="images/bg-card-front.png" data-bkg />
          <img id="card-logo" src="images/card-logo.svg" alt="card logo" />
          <p id="card-num">0000 0000 0000 0000</p>
          <p id="card-name">Jane Appleseed</p>
          <p id="card-exp">
            <span id="card-month">00</span>/<span id="card-year">00</span>
          </p>
        </div>

        <div id="card-back" class="cardImg">
          <img src="images/bg-card-back.png" data-bkg />
          <p id="card-cvc">000</p>
        </div>
      </section>

      <!-- Main Content -->
      <main id="main-content">
        <!-- Form -->
        <form id="card-form" class="main-content-container">
          <div class="form-group" data-form-el="name">
            <label>Cardholder Name</label>
            <input
              name="name"
              type="text"
              maxlength="30"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <p class="error-msg"></p>
          </div>

          <div class="form-group" data-form-el="card-num">
            <label>Cardholder Number</label>
            <input
              name="card-num"
              type="text"
              maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
            <p class="error-msg"></p>
          </div>

          <div class="form-group" data-form-el="exp">
            <label>Exp. Date (MM/YY)</label>
            <div class="div-split">
              <input
                name="month"
                type="number"
                min="00"
                max="12"
                placeholder="MM"
                required
              />
              <input
                name="year"
                type="number"
                min="00"
                max="99"
                placeholder="YY"
                required
              />
            </div>
            <p class="error-msg"></p>
          </div>

          <div class="form-group" data-form-el="cvc">
            <label>CVC</label>
            <input
              name="cvc"
              type="number"
              min="000"
              max="999"
              placeholder="e.g. 123"
              required
            />
            <p class="error-msg"></p>
          </div>

          <button class="btn">Confirm</button>
        </form>

        <!-- Completed state start -->
        <section id="complete-state" class="main-content-container hidden">
          <img src="images/icon-complete.svg" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="btn">Continue</button>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cyanChill">Anthony Liang</a>.
    </div>
  </body>
</html>
